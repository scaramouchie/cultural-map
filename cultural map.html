<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zoomable Map</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #svg-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <object id="svg-object" type="image/svg+xml" data="zoomable-map.svg" style="width:100%; height:100%;"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var obj = document.getElementById("svg-object");

      obj.addEventListener("load", function () {
        var svgDoc = obj.contentDocument;
        var svgElement = svgDoc.querySelector("svg");

        svgPanZoom(svgElement, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.1,
          maxZoom: 100,
          zoomScaleSensitivity: 0.2
        });
      });
    });
  </script>
</body>
</html>
