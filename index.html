<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cultural Map Zoom Inline</title>
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden;
    }
    #container {
      width: 100vw; height: 100vh;
      touch-action: none;
    }
    svg {
      width: 100%; height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
   <object type="image/svg+xml" data="cultural-map.svg" id="map" width="100%" height="100%"></object>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const svg = document.querySelector('#container svg');
    const panzoom = Panzoom(svg, {
      maxScale: 100,
      minScale: 0.01,
      contain: 'outside',
      zoomScaleSensitivity: 0.2
    });

    document.getElementById('container').addEventListener('wheel', panzoom.zoomWithWheel);
  </script>
</body>
</html>
