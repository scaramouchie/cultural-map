<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cultural Map Zoom</title>
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden;
    }
    #container {
      width: 100vw; height: 100vh;
      touch-action: none; /* Prevent default touch zoom */
    }
    svg {
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <object id="svg-object" type="image/svg+xml" data="cultural-map.svg" style="width:100%; height:100%;"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const object = document.getElementById('svg-object');
    const container = document.getElementById('container');

    object.addEventListener('load', () => {
      const svgDoc = object.contentDocument;
      const svg = svgDoc.querySelector('svg');

      const panzoom = Panzoom(svg, {
        maxScale: 100,
        minScale: 0.01,
        contain: 'outside',
        zoomScaleSensitivity: 0.2
      });

      // Attach wheel zoom handler on the outer container
      container.addEventListener('wheel', panzoom.zoomWithWheel);

      // Optional: enable pan with mouse drag
      container.addEventListener('mousedown', panzoom.pan);
    });
  </script>
</body>
</html>
