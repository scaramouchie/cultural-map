<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cultural Map Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      overflow: hidden;
    }

    #svg-container {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #ccc;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg-container">Loading SVG...</div>

  <!-- svg-pan-zoom -->
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

  <script>
    const svgURL = 'https://raw.githubusercontent.com/scaramouchie/cultural-map/main/cultural-map.svg';

    fetch(svgURL)
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch SVG");
        return res.text();
      })
      .then(svgText => {
        console.log("SVG loaded");
        const container = document.getElementById('svg-container');
        container.innerHTML = svgText;

        const svgElement = container.querySelector('svg');

        if (!svgElement) {
          container.innerText = '⚠️ SVG element not found in response.';
          return;
        }

        svgElement.removeAttribute('width');
        svgElement.removeAttribute('height');
        svgElement.setAttribute('preserveAspectRatio', 'xMidYMid meet');

        if (!svgElement.hasAttribute('viewBox')) {
          const bbox = svgElement.getBBox();
          svgElement.setAttribute('viewBox', `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
        }

        svgPanZoom(svgElement, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.01,
          maxZoom: 100,
          zoomScaleSensitivity: 0.1,
          panEnabled: true
        });
      })
      .catch(err => {
        const container = document.getElementById('svg-container');
        container.innerText = "❌ Error loading SVG: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
