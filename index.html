<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cultural Map Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panzoom-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #panzoom {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="panzoom-container">
    <object id="panzoom" type="image/svg+xml" data="cultural-map.svg"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <script>
    const object = document.getElementById("panzoom");

    object.addEventListener("load", function () {
      const svgDoc = object.contentDocument;
      const svg = svgDoc.querySelector("svg");
      const panzoom = Panzoom(svg, {
        maxScale: 50,
        minScale: 0.01,
        contain: "outside"
      });
      svg.parentElement.addEventListener("wheel", panzoom.zoomWithWheel);
    });
  </script>
</body>
</html>
