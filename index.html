<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cultural Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    object {
      width: 100%;
      height: 100%;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="container">
    <object id="svgObj" data="cultural-map.svg" type="image/svg+xml"></object>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    const obj = document.getElementById('svgObj');
    obj.addEventListener('load', () => {
      const svg = obj.contentDocument.querySelector('svg');
      const panzoom = Panzoom(svg, {
  maxScale: 50,   // Increase to zoom in more
  minScale: 0.05, // Decrease to zoom out further
  zoomSpeed: 0.07,
  contain: 'outside'
});
      svg.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
    });
  </script>
</body>
</html>
