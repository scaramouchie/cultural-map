<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cultural Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #map-container {
      width: 100%;
      height: 100%;
      background: #fff;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <!-- Embed your cleaned SVG here directly, or reference it with <object> or <embed> -->
    <object id="svg-object" type="image/svg+xml" data="cultural-map.svg"></object>
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const svgObject = document.getElementById('svg-object');

      svgObject.addEventListener('load', () => {
        const svgDoc = svgObject.contentDocument;
        const svg = svgDoc.querySelector('svg');

        const panzoom = Panzoom(svg, {
          minScale: 0.05,
          maxScale: 50,
          zoomSpeed: 0.07,
          contain: 'none' // important: disables automatic zoom limit
        });

        svg.parentElement.addEventListener('wheel', panzoom.zoomWithWheel, { passive: false });
      });
    });
  </script>
</body>
</html>
